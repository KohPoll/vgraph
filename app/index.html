<!doctype html>
<html>
<head>
    <meta charset="utf-8" />

    <title>CTM-国际汉语教材编写指南-语言要素统计</title>

    <link rel="stylesheet" href="css/vgraph-main.css" />

    <script src="js/require-jquery.js"></script>
    <script>
        require({
            urlArgs: 't=' + (new Date()).getTime(),
            baseUrl: 'js'
        }, ['main']);
    </script>

	<!-- prefixfree lib -->
	<script type="text/javascript" src="js/lib/prefixfree.min.js"></script>
</head>

<body>
    <div id="painter"></div>

    <div id="header">
        <h1 class="title">
            <span class="main-title">国际汉语教材编写指南</span>
            <span>&nbsp;|&nbsp;</span>
            <span class="sub-title">语言要素统计</span>
        </h1>
    </div>

    <div id="content" style="display:none;">
        <div id="cubeNav">
            <div id="regionInfo">info</div>
            <div id="cubeBack"><img src="image/cube.gif" width="70" alt="" /></div>
        </div>
        
        <ul id="typeMenu">
            <li class="t1"><button value="char">单字</button></li>
            <li class="t2"><button value="ncword">词汇（无词性）</button></li>
            <li class="t3"><button value="cword">词汇（有词性）</button></li>
            <li class="t4"><button value="gram">语法点</button></li>
            <li class="t5"><button value="cul">文化点</button></li>
        </ul>

        <div id="container">
            <div id="graph">
                <div id="placeHolder"></div>

                <ul id="levelMenu">
                    <li title="全图"><button value="0">全图</button></li>
                    <li title="一级细节图"><button value="1">一级细节图</button></li>
                    <li title="二级细节图"><button value="2">二级细节图</button></li>
                    <li title="三级细节图"><button value="3">三级细节图</button></li>
                    <li title="四级细节图"><button value="4">四级细节图</button></li>
                </ul>
            </div>

            <div id="side">
                <form id="searchForm">
                    <input type="text" id="searchKey" class="search-key" value="搜索..." />
                    <input type="submit" id="searchButton" title="搜索"></a>
                </form>

                <div id="dataWin">
                    <h2>数据窗口</h2>
                </div>
            </div>

            <br style="clear:both;" />

        </div>
    </div>

</body>
</html>
